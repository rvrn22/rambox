sudo: required
language: node_js
node_js:
  - "4"

branches:
  only:
    - /\d+\.\d+\.\d+/

os:
  - linux
  - osx

cache:
  directories:
    - node_modules
    - $HOME/.electron

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  # native dependencies
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get update -qq;
      sudo apt-get install -qq libxml2-dev;
      sudo apt-get install -qq libappindicator1;
      sudo apt-get install -qq rpm;
    fi
install:
  - git config --global core.autocrlf input
  - git reset --hard HEAD
  - npm run sencha:clean
  - git clone https://github.com/saenzramiro/webapps-build.git $TRAVIS_BUILD_DIR/build/production/Webapps/
  - npm install
  - npm uninstall electron-prebuilt
  - npm i electron@$ELECTRON
  - npm --prefix $TRAVIS_BUILD_DIR/build/production/Webapps/ install $TRAVIS_BUILD_DIR/build/production/Webapps/
script:
  - echo $TRAVIS_OS_NAME
  - node --version
  - npm --version
  - npm run build:$TRAVIS_OS_NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/*.zip"
    - "dist/*.deb"
    - "dist/*.tar.gz"
    - "dist/*.AppImage"
    - "dist/*.rpm"
    - "dist/mac/*.zip"
    - "dist/mac/*.dmg"
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    repo: saenzramiro/webapps
    tags: true
    all_branches: true

notifications:
  email:
    recipients:
      - webapps@protonmail.com
    on_success: always
    on_failure: always
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0f214eb0d0017d3c5561
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
