<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Web Apps</title>

	<script type='text/javascript'>
		var xhr = new XMLHttpRequest();
		var file = "http://webapps.pro/api/latestversion.json";
		var randomNum = Math.round(Math.random() * 10000);

		xhr.open('HEAD', file + "?rand=" + randomNum, true);
		xhr.send();

		xhr.addEventListener("readystatechange", processRequest, false);

		function processRequest(e) {
			if (xhr.readyState == 4) {
				if (xhr.status >= 200 && xhr.status < 304) {
					console.info('Internet Connection', true);
				} else {
					console.info('Internet Connection', false);
					alert('No Internet Connection. Please, check your internet connection and open Webapps again.');
					require('electron').remote.app.quit();
				}
			}
		}
	</script>

	<!-- The line below must be kept intact for Sencha Cmd to build your application -->
	<script id="microloader" type="text/javascript" src="bootstrap.js"></script>

	<!--- Localization -->
	<script type='text/javascript'>
	    (function(d, s){
			var t = d.createElement(s), e = d.getElementsByTagName(s)[0];
			t.type = "text/javascript"; e.parentNode.insertBefore(t, e);
			t.src = "resources/languages/"+require('electron').ipcRenderer.sendSync('getConfig').locale+".js";
		})(document, "script");
	</script>
	<!--- Localization -->

</head>
